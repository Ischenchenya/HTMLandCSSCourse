<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>2D转换--位移translate</title>
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      /* 声明为伸缩容器 */
      display: flex;
      /* 调整主轴方向 */
      flex-direction: column;
      /* 调整主轴对齐 */
      justify-content: space-between;
      /* 调整侧轴对齐 */
      align-items: center;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .translate-x {
      transition: all 1s;
      /* 任务1 请将translatex这个div向右移动600px*/
      /*transform:translateX(600px);*/
      transform: translateX(-300px);
    }

    .transilate-y {
      transition: all 2s;
      /* 任务2 请将translatey这个div向上移动400px*/
      transform: translateY(-100px);
    }

    .translate {
      /* 任务3 请将translate这个div向左上移动200px 200px  右上 200px  200px*/
      /*transform: translate(-200px,-200px);*/
      transform: translate(200px, -200px);
    }
  </style>
</head>

<body>
  <div class="translate-x">
    translateX()
  </div>

  <div class="transilate-y">
    transilateY()
  </div>

  <div class="translate">
    translate
  </div>
</body>

</html>
