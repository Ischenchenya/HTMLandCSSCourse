<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>2D转换--旋转rotate</title>
	<style type="text/css" media="screen">
	html{
		width:100%;
		height:100%;
	}
	body{
		width:100%;
		height:100%;
		margin:0;
		padding:0;

		/* 声明为伸缩容器 */
		display:flex;
		/* 调整主轴方向 */
		flex-direction:column;
		/* 调整主轴对齐 */
		justify-content:space-around;
		/* 调整侧轴对齐 */
		align-items:center;
	}
		div{
			width:100px;
			height:100px;
			background-color:green;
		
		
		}
		.blow-up:hover{
      transition:all 3s;
			/* 任务1 当鼠标悬停，让div宽度放大2倍 */
		    
		}

		.narrow:hover{
      transition:all 3s;
			/*任务2 当鼠标悬停，让div宽度缩小0.5 */
			
		}
		/*缩放规律*/
		/*scale(值)  当值大于0小于1的时候，是缩小 当值大于1的时候，是放大*/
	</style>
</head>
<body>
	<div class="blow-up">
		放大
	</div>
	
	
	<div class="narrow">
		缩小
	</div>
	
</body>
</html>
