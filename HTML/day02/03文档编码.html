<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置网页的字符集,避免乱码问题 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
           字符编码:
              张三 -> 10010001100 (编码)
              10010001100 -> 张三(解码)
            -编码 
                将字符转换为二进制的过程为编码
            -解码
                将二进制转换成字符的过程为解码
            - 字符集(charset)
                编码和解码所采用的规则成为字符集
            - 乱码问题
                如果编码和解码所采用的字符集不同就会出现乱码问题
            - 常见的字符集:
                ASCII
                GB2312: 简体中文编码,大陆主要编码, 出现繁体中文,日文,韩文等无法编码
                GBK:支持简体及繁体,其他国语言是有问题
                UTF-8: 万国码 可以展示多语种,一个汉字占用三个字节,为了国际化,网页尽可能
                采用万国码
       -->
</body>

</html>
