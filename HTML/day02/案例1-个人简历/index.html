<head>

    <title>个人简历</title>

        td {

             height: 36px;
             text-align: center;
        }
    </style>
</head>
<body>
    
    <table align="center" border="1" cellspacing ="0"   width="50%">

            <td></td>
            <td>婚否</td>
            <td></td>
        </tr>
        <tr>

            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>毕业学校</td>
            <td colspan="2"></td>
            <td>所学专业</td>
            <td></td>
        </tr>
        <tr>
            <td>电子邮箱</td>
            <td colspan="2"></td>
            <td>手机号码</td>
            <td></td>
        </tr>
        <tr>

        </tr>

            <td colspan="2">起止时间</td>
            <td colspan="2">毕业院校/教育机构</td>

        </tr>
        <tr>
            <td colspan="2"></td>

            <td></td>
        </tr>

            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td ></td>
        </tr>
        <tr> 
            <td colspan="5">工作经历</td>
        </tr>
        <tr>
            <td colspan="2">起止时间</td>
            <td colspan="2">公司名称</td>
            <td>职位</td>
        </tr>
        <tr>
            <td colspan="2"></td>

            <td colspan="4"></td>
        </tr>
        <tr>
            <td>自我评价</td>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
