<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        meta: 设置网页中的元数据,元数据不是给用户看
        
        属性:
            charset: 指定网页字符编码
            name: 指定数据名称
            content: 指定数据的内容
     -->

    <meta charset="UTF-8">
    <!-- keywords 表示网站的关键字,可以同时指定多个关键字,关键字间使用,隔开 -->
    <meta name="keywords" content="手机,电脑,手表,数码,相机" >
    <!-- description 指定网站的描述 -->
    <meta name= "description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供 ...
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站重定向   -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com" >
    <title>元数据标签</title>
</head>
<body>
    
</body>
</html>
