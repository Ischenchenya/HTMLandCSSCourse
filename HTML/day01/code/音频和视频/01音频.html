<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放</title>
</head>
<body>
     
     <!-- 
         audio 标签: 向当前页面插入一个外部的音频文件
         属性:
            controls 是否允许用户控制播放
            autoplay 音频是否自动播放, 目前大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放

      -->
     <audio src="./assets/See-You-Again.mp3" controls autoplay loop></audio>


     <audio controls>
         <source src ="./assets/See-You-Again.wma">
         <source src = "./assets/See-You-Again.mp3">
         对不起,您的浏览器版本太低，不支持audio标签
     </audio>



</body>
</html>
