<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
       <h3>自定义列表</h3>
       <!-- 
           dl：定义列表
           dt: 定义的内容
           dd: 对内容进行解释说明
        -->
       <dl>
           <dt>关于小米</dt>
           <dd>了解小米</dd>
           <dd>加入小米</dd>
           <dd>投资者关系</dd>
           <dd>企业社会责任</dd>
       </dl>
</body>
</html>
