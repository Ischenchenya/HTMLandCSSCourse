<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-卡片</title>
  <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}

    .users{
      width: 1220px;
      height: 240px;
      /* border: 2px solid red; */
      margin: 160px auto;
    }

    .item{
      width: 224px;
      height: 224px;
      /* border: 2px solid blue; */
      background-color: #fff;
      float: left;
      margin-right: 20px;

      transition: .5s;
    }

    .item > img{
      width: 224px;
      height: 112px;
    }

    .item:hover{
      margin-top: -10px;
      box-shadow: 0 25px 40px -24px rgba(0,36,100,.5);
    }

    .avatar{
      border: 3px solid green;
      display: block;
      width: 80px;
      height: 80px;

      margin: 10px auto;

      /* 设置原型超链接，并不显示出图片的角 */
      border-radius: 50px;
      overflow: hidden;
    }
	</style>
</head>
<body>
	<div class="users">
    <div class="item">
      <img src="./images/item_1.jpg" alt="">
      <a class="avatar" href="javascript:;">
        <img src="./images/logo_1.jpg" alt="">
      </a>
    </div>

    <div class="item">
      <img src="./images/item_2.jpg" alt="">
      <a class="avatar" href="javascript:;">
        <img src="./images/logo_2.jpg" alt="">
      </a>
    </div>

    <div class="item">
      <img src="./images/item_3.jpg" alt="">
      <a class="avatar" href="javascript:;">
        <img src="./images/logo_3.jpg" alt="">
      </a>
    </div>

    <div class="item">
      <img src="./images/item_4.jpg" alt="">
      <a class="avatar" href="javascript:;">
        <img src="./images/logo_4.jpg" alt="">
      </a>
    </div>

    <div class="item">
      <img src="./images/item_5.jpg" alt="">
      <a class="avatar" href="javascript:;">
        <img src="./images/logo_5.jpg" alt="">
      </a>
    </div>
  </div>
</body>
</html>
