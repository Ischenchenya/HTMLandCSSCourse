<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 过渡 - 过渡属性</title>
  <style>
    body {
      padding: 0 20px;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: #0094ff;

      /* 过渡时长：样式变化时的时长 */
      transition-duration: 2s;
      /* 过渡延时：等待时间后再开启动画效果 */
      /* transition-delay: 2s; */
      /* 过渡属性：指定需要使用过渡效果的属性名称
         属性值：
          1.单个样式属性名
          2.多个样式属性名（中间用逗号分隔）
          3.all (所有样式属性 都执行 过渡效果 -- 默认)
       */
      transition-property: width;
      /* transition-property: width , height; */
      /* transition-property: all; */

    }

    /* 鼠标悬停 伪类选择器 */
    .box:hover {
      width: 300px;
      height: 150px;
    }
  </style>
</head>

<body>
  <h4>过渡效果</h4>
  <p>随便定义一个盒子，当鼠标 hover 时，将其宽高变大。</p>
  <div class="box"></div>
</body>

</html>
