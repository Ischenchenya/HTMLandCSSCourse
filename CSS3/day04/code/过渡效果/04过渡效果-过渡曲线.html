<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 过渡 - 过渡曲线</title>
  <style>
    body {
      padding: 0 20px;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #0094ff;

      /* 过渡时长：样式变化时的时长 */
      transition-duration: 2s;

      /* 过渡曲线：过渡效果的速度变化曲线 */
      /* 匀速 linear */
      /* transition-timing-function: linear; */ 
      /* 逐渐慢下来 ease */
      /* transition-timing-function: ease; */
      /* 加速 ease-in */
      /* transition-timing-function: ease-in; */
      /* 减速 ease-out */
      /* transition-timing-function: ease-out; */
      /* 加速后减速 ease-in-out */
      /* transition-timing-function: ease-in-out; */
    }

    /* 鼠标悬停 伪类选择器 */
    .box:hover {
      width: 200px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h4>过渡曲线</h4>
  <p>过渡效果的速度变化曲线</p>
  <div class="box"></div>
</body>

</html>
