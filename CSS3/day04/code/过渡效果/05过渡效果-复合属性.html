<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 过渡 - 复合属性</title>
  <style>
    body {
      padding: 0 20px;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #0094ff;

      /* 复合属性 */
      /* transition: 1s .5s ease-in; */
      transition: height 1s .5s ease-in;
    }

    /* 鼠标悬停 伪类选择器 */
    .box:hover {
      width: 200px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h4>复合属性</h4>
  <p>过渡效果的属性太多，可以融合在一个属性中完成</p>
  <div class="box"></div>
</body>

</html>
