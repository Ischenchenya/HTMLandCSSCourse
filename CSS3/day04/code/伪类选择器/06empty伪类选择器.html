<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:empty 伪类选择器</title>
  <style>
    body {
      padding: 0 40px;
    }

    p {
      font-size: 14px;
      margin-left: 5px;
    }


    ul {
      list-style: none;
      margin: 0px;
      padding: 0px;
    }

    li {
      width: 80px;
      height: 26px;
      border: 1px solid #000;
      background-color: #1DD1A1;
      margin: 10px;
      text-align: center;
    }

    /* 空伪类选择器 
       注意：空格也算是内容哦~~！
    */
    li:empty{
      background-color: #ff7979;
    }
  </style>
</head>

<body>
  <h3>:empty 伪类选择器（空元素伪类选择器）</h3>
  <p>用来选取不包含任何内容的标签元素</p>
  <ul>
    <li>1</li>
    <li></li>
    <li> </li>
    <li></li>
  </ul>
</body>

</html>
