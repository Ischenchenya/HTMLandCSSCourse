<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>结构伪类选择器</title>
  <style>
    ul,
    ol {
      list-style: none;
    }

    li {
      width: 80px;
      height: 26px;
      border: 1px solid #000;
      background-color: #1DD1A1;
      margin: 10px;
      text-align: center;
    }

    /* 任务1：设置 第1个li标签 */
    /* li:first-child {
      background-color:#ff7979;
    } */

    /* 任务2：设置 最后1个li标签 */
    /* li:last-child{
      background-color:#ff7979;
    } */

    /* 任务3：设置 第3个li标签 */
    /* li:nth-child(3){
      background-color:#ff7979;
    } */

    /* 任务4：设置 倒数第2个li标签 */
    /* li:nth-last-child(2){
      background-color:#ff7979;
    } */

    /* 注意事项：
       1.可以使用父选择器，来指定查找子元素的搜索范围
       2.伪类选择器去查找时，只查找规定类型的标签
     */
    ol>li:first-child {
      background-color: #ff7979;
    }
  </style>
</head>

<body>
  <h3>无序列表</h3>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <hr>
  <h3>有序列表</h3>
  <ol>
    <span>0</span>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
</body>

</html>
