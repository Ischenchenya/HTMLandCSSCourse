<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 装饰 - 透明.transparent</title>
  <style>
    body {
      padding: 0 40px;
    }

    .box {
      width: 224px;
      float: left;
      /* 
        transparent 透明颜色值：rgba(0,0,0,0)
        可以用来设置所有颜色值所在位置。
        背景色 默认就是 透明的！
       */
      border: 1px solid #ccc;
      /* border: 1px solid transparent; */
      /* color: #000; */
      /* color: transparent; */
      /* background-color: #fff; */
      /* background-color: transparent; */

    }

    .box img {
      width: 224px;
    }

    .box1 {
      width: 224px;
      border: 2px solid #000;
      background-color: #0094ff;
      height: 300px;
      margin-left: 50px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h3>transparent</h3>
  <p>相当于 纯黑透明 rgba(0,0,0,0)</p>

  <hr>

  <div class="box">
    <img src="./images/catlovely.jpg" alt="">
    <p>商品名称</p>
  </div>

  <div class="box1"></div>
</body>

</html>
