<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 装饰 - 透明.rgba</title>
  <style>
    body {
      padding: 0 40px;
    }

    .box {
      width: 224px;
      border: 1px solid #ccc;
      color: #000;
      /* background-color: #0094ff; */
      background-color: rgba(0,148,255,.3);
    }

    .box img {
      width: 224px;
    }
  </style>
</head>

<body>
  <h3>三元色</h3>
  <p>在 CSS 中支持基于三元色的颜色设置。</p>

  <hr>

  <div class="box">
    <img src="./images/catlovely.jpg" alt="">
    <p>商品名称</p>
  </div>
</body>

</html>
