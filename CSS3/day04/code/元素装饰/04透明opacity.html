<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 装饰 - 透明.opacity</title>
  <style>
    body {
      padding: 0 40px;
    }

    .box {
      width: 224px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      /* opacity 设置透明度：所有的子元素 都会同时透明 */
      opacity: .3;
    }

    .box img {
      width: 224px;
    }
  </style>
</head>

<body>
  <h3>透明度</h3>
  <p>opacity 是控制盒子透明度的方式之一。</p>

  <div class="box">
    <img src="./images/catlovely.jpg" alt="">
    <p>商品名称</p>
  </div>
</body>

</html>
