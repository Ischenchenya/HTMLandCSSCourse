<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 装饰 - 透明.transparent.箭头</title>
  <style>
    body {
      padding: 0 40px;
    }

    .box {
      border-width: 50px;
      border-style: solid;
      border-color: transparent transparent transparent red;
    }
  </style>
</head>

<body>
  <h3>transparent</h3>
  <p>相当于 纯黑透明 rgba(0,0,0,0)</p>
  <hr>

  <div class="box"></div>
</body>

</html>
