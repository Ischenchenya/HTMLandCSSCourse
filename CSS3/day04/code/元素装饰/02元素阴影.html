<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 装饰 - 盒子阴影</title>
  <style>
    body {
      padding: 0 40px 40px;
    }

    .box {
      width: 300px;
      height: 150px;
      border: 1px solid #ccc;

      /* 第1个参数，水平偏移量，正值向右，负值向左 */
      /* 第2个参数，垂直偏移量，正值向下，负值向上 */
      /* 第3个参数，模糊度，值越大越模糊，不可以为负数 */
      /* 第4个参数，阴影收缩，正值阴影扩大，负值阴影缩小 */
      /* 第5个参数，阴影颜色 */

      box-shadow: -15px -5px 10px 0px #ccc;
    }

    .box2 {
      width: 300px;
      height: 150px;
      border: 1px solid #ccc;

      box-shadow: -15px -5px 10px 0px #ccc inset;
    }
  </style>
</head>

<body>
  <h3>盒子阴影</h3>
  <p>通过 box-shadow 为盒子设置阴影，增强立体感。</p>

  <h4>外阴影</h4>
  <div class="box"></div>

  <h4>内阴影</h4>
  <div class="box2"></div>
</body>

</html>
