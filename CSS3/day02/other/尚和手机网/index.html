        }

        .news .more {
            float: right;
            margin-right: 12px;
            color: #7C7284;
            font-weight: 700;
        }
        .news .more:hover {
            color:#8DC544;
        }

        .news .tip {
            color: #FF283F;
            font-weight: 700;
        }
        .news ul {
            margin-left: 26px;
        }
        .news li {
            height: 27px;
            line-height: 27px;
            border-bottom: 1px dashed #E7E7E7;
        }
        .news li a {
            color: #A7A7A7;
            font-size: 12px;
        }

        .news li a:hover {
            color: #8DC544;
            text-decoration: underline;
        }
        .net ul {
            padding:0  27px 27px;

            height: 12px;
            line-height: 12px;
            border-left: 3px solid #8DC544;
            margin-bottom: 8px;
            padding-left: 5px;
        }
        .net li a {
            font-size: 12px;
        }
        
        .net p {
            font-size: 12px;
            color: #969695;
            margin-left: 27px;
            line-height: 22px;
