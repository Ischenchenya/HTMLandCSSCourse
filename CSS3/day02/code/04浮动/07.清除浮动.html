<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .wrapper {
            background-color: aqua;
        }
        .box1,.box2 {
            width:  200px;
            height: 200px;
            background-color: pink;
            margin-right: 10px;
            float: left;
        }
        .clearfix:before, 
        .clearfix:after {
            content: '';
            display: table;
        }
        .clearfix:after {
            clear: both;
            overflow: hidden;
        }

        .clearfix {
            zoom:1;  /* IE< 8 */
        }

    </style>
</head>
<body>
      <div class="wrapper clearfix">
          <div class="box1"></div>
          <div class="box2"></div>
      </div>
</body>
</html>
