<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素自身合并</title>
    <style>
         * {
             margin: 0;
             padding: 0;
             border: 0;
         }
         .box1 {
             width: 200px;
             height: 200px;
             background-color:aqua;
         }
         .box2 {
            /* margin: 100px;        */
            margin-top: 100px;
            margin-bottom: 50px;
         }
         .box3 {
             width: 200px;
             height: 200px;
             background-color: pink;
         }
    </style>
</head>
<body>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
</body>
</html>
