<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中解决方案</title>
    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            background-color: pink;
        }
        .box1 p {
            display: table-cell;
            width: 300px;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            /* margin-right: 4px;  table-cell margin会失效 */
        }

        .box2 {
            width: 300px;
            padding: 50px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
        <h3>单行文本水平垂直居中</h3>
        <a> 网站首页 </a>

        <h3>容器定高 + 多行文本水平垂直居中</h3>
        <div class="box1">
            <p>
               段落1
            </p>
            <p>
                段落2
             </p>
             <p>
                段落3
             </p>
        </div>
        <h3>容器不定高 + 多行文本水平垂直居中 </h3>
        <div class="box2">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, eveniet! Porro suscipit, dolorem ullam ipsum neque beatae quis sed quod similique consequuntur. Impedit dicta officiis recusandae, labore in totam beatae.
        </div>
       
</body>
</html>
