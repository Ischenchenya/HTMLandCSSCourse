<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动对兄弟元素的影响</title>
    <style>
        .wrapper {
            width: 800px;
            height: 200px;
            border: 1px solid red;
            background-color: aqua;
        }
        div {
            width: 100px;
            height: 100px;
            margin-left: 10px;
            background-color: pink;
            float: left;
            border: 1px solid red;
        }

       .box1 {
           height: 150px;
       }
    </style>
</head>
<body>
    <div class="wrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="box1"></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
