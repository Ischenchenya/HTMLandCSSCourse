<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
    <style>
        /* 快速生产css属性 */
        div{
            width: 200px;
            line-height: 26;
        }
    </style>
</head>
<body>
    <!-- 单个标签 -->
    <div></div>
    <!-- 指定标签数量 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子关系 -->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟关系 -->
    <div></div>
    <img src="" alt="">
    <!-- 带class属性的标签 -->
    <div class="box"></div>
    <!-- 带id属性的标签 -->
    <div id="box2"></div>
    <!-- 类名带序号 -->
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <!-- 带内容的标签 -->
    <div>讨厌</div>
</body>
</html>
