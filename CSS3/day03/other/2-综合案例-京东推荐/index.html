<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-商品卡片</title>
  <style>
       * {
         padding: 0;
         margin: 0;
       }
       ul {
         list-style: none;
       }
       .wrapper {
         width: 1200px;
         margin: 0 auto;
         border: 1px solid red;
       }
       .tabs {
         width: 1080px;
         background-color: #fff;
         border:1px solid green;
       }
       .tabs ul {
          overflow: hidden;
          border: 1px solid darkcyan;
       }
       .tabs ul li {
         float: left;
         width: 180px;
       }
  </style>
</head>

<body>
       <!-- 容器 -->
       <div class="wrapper">
          <!-- 菜单导航 -->
          <div class="tabs">
              <ul>
                <li>
                   <h4>精选</h4>
                   <span>猜你喜欢</span>
                </li>
                <li>
                   <h4>智能先锋</h4>
                   <span>大电器城</span>
                </li>
                <li>
                   <h4>居家优品</h4>
                   <span>品质生活</span>
                </li>
                <li>
                   <h4>超市百货</h4>
                   <span>百货生鲜</span>
                </li>
                <li>
                   <h4>时尚达人</h4>
                   <span>美妆穿搭</span>
                </li>
                <li>
                   <h4>进口好货</h4>
                   <span>京东国际</span>
                </li>
              </ul>
          </div>
          <!-- 内容列表 -->
          <div class="proList">
             <ul>
               <li>
                  <a href="#"><img src= "./imgs/goods_1.webp" /></a>
                  <p>华为 HUAWEI nova 5i 后置AI四摄 极点全面屏</p>
                  <p>
                     <i>￥</i>
                     <span>1999.</span>
                     <small>00</small>
                  </p>
               </li>
             </ul>
          </div>
       </div>
    
   
</body>

</html>
