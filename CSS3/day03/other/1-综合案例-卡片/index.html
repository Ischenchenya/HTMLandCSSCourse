<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例-卡片</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: #ccc;
    }
    .users {
      width: 1220px;
      height: 240px;
      margin: 200px auto;
      /* border:1px solid red; */
    }

    .users .item {
       width: 224px;
       height: 224px;
       margin-right: 10px;
       float: left;
       background-color: #fff;
       /* border: 1px solid green; */
       text-align: center;
       transition: all .2s 0.1s linear;
    }

    .users .item img:first-child {
      width: 100%;
      height: 50%;
    }
    .users .item .avatar {
       display: block;
       width: 80px;
       height: 80px;
       /* border: 1px solid green; */
       margin: 10px auto;
       /* background: url(./images/logo_1.jpg); */
    }
    .users .item .avatar img {
       width: 100%;
       height: 100%;
       border-radius: 50%;
    }

    .users .item:hover {
      box-shadow:0 25px 40px -24px rgba(0,36,100,.5);
      margin-top: -10px;
    }
  </style>
</head>
<body>
      <div class="users">
          <ul>
            <li class="item">
              <img src="./images/item_1.jpg">
              <a href="#" class="avatar">
                  <img src="./images/logo_1.jpg" alt="用户头像">
              </a>
            </li>
            <li class="item">
              <img src="./images/item_2.jpg">
              <a href="#" class="avatar">
                <img src="./images/logo_2.jpg" alt="用户头像">
              </a>
            </li>
            <li class="item">
              <img src="./images/item_3.jpg">
              <a href="#" class="avatar">
                <img src="./images/logo_3.jpg" alt="用户头像">
              </a>
            </li>
            <li class="item">
              <img src="./images/item_4.jpg">
              <a href="#" class="avatar">
                <img src="./images/logo_4.jpg" alt="用户头像">
              </a>
            </li>
            <li class="item">
              <img src="./images/item_5.jpg">
              <a href="#" class="avatar">
                <img src="./images/logo_5.jpg" alt="用户头像">
              </a>
            </li>
          </ul>
      </div>
</body>
</html>
