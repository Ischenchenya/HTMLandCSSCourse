<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-过渡效果-时长</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            background-color: #0094ff;
            /* 过渡效果：样式变化的时长 */
            transition-duration: 1s;
        }
        .box:hover {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h3>过渡效果</h3>
    <div class="box"></div>
</body>
</html>
