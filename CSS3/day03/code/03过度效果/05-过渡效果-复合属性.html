<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-过度效果-延时</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            background-color: #0094ff;
            /* transition:1s 0.5s ease-in-out; */
            transition: height 1s 0.5s ease-in;
        }
        .box:hover {
            width: 600px;
            height: 350px;
        }
    </style>
</head>
<body>
    <h3>过渡效果</h3>
    <div class="box"></div>
</body>
</html>
