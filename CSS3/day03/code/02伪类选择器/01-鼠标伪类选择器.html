<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover伪类选择器</title>
    <style>
     body {
      padding: 0 40px;
    }
      table {
         width: 600px;
         text-align: center;
         border-collapse: collapse;
      }
      table,th,td {
          border: 1px solid #000;
          padding: 10px 0;  
      }
      th {
          background-color: #ccc;
      }

      tbody tr:hover {
       background-color: #0094ff;
       color:#fff;
      }
        
         
    </style>
</head>
<body>
    <h3>鼠标伪类</h3>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>英雄</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>孙悟空</td>
                <td>20</td>
                <td>男</td>
            </tr>
            <tr>
                <td>2</td>
                <td>乔峰</td>
                <td>19</td>
                <td>男</td>
            </tr>
            <tr>
                <td>3</td>
                <td>吕布</td>
                <td>20</td>
                <td>男</td>
            </tr>
            <tr>
                <td>4</td>
                <td>貂蝉</td>
                <td>18</td>
                <td>女</td>
            </tr>
        </tbody>
       
    </table>
    
</body>
</html>
