<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            width: 120px;
            height: 36px;
            line-height: 36px;
            background-color: #0094ff;
            margin-bottom: 10px;
            text-align: center;
        }

 
       ul li:empty {
           background-color: pink;
       }
    </style>
</head>

<body>
    <h3>无需列表</h3>
    <ul>
        <li>1</li>
        <li></li>
        <li>3</li>
        <li>  </li>
        <li>5</li>
    </ul>
</body>

</html>
