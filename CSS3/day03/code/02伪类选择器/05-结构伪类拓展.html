<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器拓展</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            width: 120px;
            height: 36px;
            line-height: 36px;
            background-color: #0094ff;
            margin-bottom: 10px;
            text-align: center;
        }


        /* 任务1：设置 序号为偶数的 li标签 */
        /* ul li:nth-child(even) {
            background-color: pink;
        } */
        
        /* ul li:nth-child(2n) {
            background-color: pink;
        } */

        /* 任务2：设置 序号为奇数的 li标签 */
        /* ul li:nth-child(odd) {
            background-color: pink;
        } */
        /* ul li:nth-child(2n+1) {
            background-color: pink;
        } */

        /* 任务3：设置 所有序号 li标签 */
        /* ul li:nth-child(n) {
            background-color: pink;
        } */

        /* 任务4：设置 序号为5的倍数的 li标签 */
        /* ul li:nth-child(5n) {
            background-color: pink;
        } */

        /* 任务5：设置 从第5个开始到最后的 li标签 */
        /* ul li:nth-child(n+5) {
            background-color: pink;
        } */

        /* 任务6：设置 前5个 li标签 */
        ul li:nth-child(-n+5) {
            background-color: pink;
        }

    </style>
</head>

<body>
    <h3>无需列表</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
