<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 伪类 - 超链接伪类</title>
    <style>
        body {
            padding: 0 40px;
            font-size: 26px;
        }

        /*
      :link 正常状态下链接样式 - 从未点击访问过超链接地址
      :visited 链接被访问过的样式
      :active 点击链接不松手时的样式
      :hover 鼠标划过时的状态
    */

        /* 书写顺序的爱恨原则: 【LoVe HAte】
        W3C规范要求：
         :hover 必须在 :link 和 :visited 之后
         :active 必须在:hover 之后
    */
        a:link {
            color: #000;
            text-decoration: none;
        }

        a:visited {
            color: #ccc;
        }

        a:hover {
            color: #1faf88;
            text-decoration: underline;
        }

        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <h3>链接伪类</h3>
    <a href="http://taobao.com">总有刁民想害朕~！</a>
</body>

</html>
