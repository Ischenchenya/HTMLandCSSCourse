<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        ul {
            list-style: none;
        }

        ul li {
            width: 120px;
            height: 36px;
            line-height: 36px;
            background-color: #0094ff;
            margin-bottom: 10px;
            text-align: center;
        }


        /* 任务1：设置 第1个li标签 */
        /* ul li:first-child {
            background-color: red;
        } */

        /* 任务2：设置 最后1个li标签 */
        /* ul li:last-child {
            background-color: pink;
        } */

        /* 任务3：设置 第3个li标签 */
        /* ul li:nth-child(3) {
            background-color: pink;
        } */
 

        /* 任务4：设置 倒数第2个li标签 */
        ul li:nth-last-child(2) {
            background-color: pink;
        }

        /* 注意事项：
            1.可以使用父选择器，来指定查找子元素的搜索范围
            2.伪类选择器去查找时，只查找规定类型的标签
        */
    </style>
</head>

<body>
    <h3>无需列表</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
