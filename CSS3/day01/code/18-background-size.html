<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        div {
             width: 300px;
             height: 300px;
             border: 1px solid hotpink;
             background-image: url(./imgs/bg5.jpg);
             background-repeat: no-repeat;
        }

        .box1 {
            background-size: auto;
        }

        .box2 {
            background-size: 150px 150px;
        }
        .box3 {
            background-size: 100% 100%;
        }

        .box4 {
            background-size: 200px;
        }
        .box5 {
            background-size: cover;
        }
        .box6 {
            background-size: contain;
        }

    </style>
</head>
<body>
    <h3>auto,图片默认值，原始大小</h3>
    <div class="box1"></div>
    <h3>两个具体值</h3>
    <div class="box2"></div>
    <h3>两个值，使用百分比，撑满父容器</h3>
    <div class="box3"></div>
    <h3>使用一个值,等比缩放</h3>
    <div class="box4"></div>
    <h3>cover等比缩放,撑满父容器</h3>
    <div class="box5"></div>
    <h3>contain,图完美呈现，父容器可能会留空白</h3>
    <div class="box6"></div>
</body>
</html>
