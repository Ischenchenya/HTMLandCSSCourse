<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签选择器</title>
  <!-- 内嵌样式表：学习期间 推荐使用 -->
  <!-- 
    标签选择器：是针对 页面上 某种标签 设置样式
   -->
  <style>
    div{
      color: red;
    }
    p{
      font-size: 66px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div>我只是一个幼儿园刚毕业30多年的孩子</div>
  <div>你在干嘛？呼吸和想你</div>

  <p>你不要逼我</p>
  <p>我只想低调的平凡着和你们相处</p>
</body>

</html>
