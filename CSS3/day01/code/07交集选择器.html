<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交集选择器</title>
  <style>
    /* .err{
      color: red;
    }

    li{
      color: red;
    } */

    /* 交集选择器：当同时满足多个选择器时，才会应用样式 */
    li.err {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h3> 此时此景，我想吟诗一首</h3>

  <ul>
      <li>啊~长了一双土豪的手</li>
      <li>可我还是只单身的狗</li>
      <li class="err">谁愿做我的女朋友</li>
  </ul>

  <p class="err">巨大闹钟声！！！</p>
</body>

</html>
