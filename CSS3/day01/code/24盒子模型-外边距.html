<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型-外边距</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      color: #ffffff;
      font-size: 26px;
      background-color: #0094ff;
      border: 5px solid #000;

      /*内边距：padding 属性 用来 设置 内容 和 边框的距离（父子间距）*/
      padding: 10px;
    }

    .c1 {
      /*外边距：margin 属性 用来设置 盒子 与 外部盒子的 距离 */
      /* margin-bottom: 50px;
      margin-top: 50px;
      margin-left: 50px;
      margin-right: 50px; */

      /* margin: 10px 30px 50px 100px; 上右下左 */
      margin: 50px;
    }
  </style>
</head>

<body>
  <h3>盒子模型-外边距</h3>
  <div class="c1">
    量子教学法，是未来世界的教学方式，实现知识的瞬间复制。
  </div>
  <div>
    码海无涯，用进废退。
  </div>
</body>

</html>
