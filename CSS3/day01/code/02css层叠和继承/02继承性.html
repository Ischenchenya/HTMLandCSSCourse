<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style>
        body {
            color: red;
            font-size: 40px;
        }
        .box1 {
            border: 10px solid aqua;
        }
        p {
            border: inherit;
        }
    </style>
</head>
<body>
      <div class="box1">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium id dignissimos quo. Animi quasi, obcaecati aperiam quaerat autem itaque eveniet eligendi libero quibusdam? Quam voluptates iste pariatur doloribus voluptatibus nostrum!
          </p>
      </div>
</body>
</html>
