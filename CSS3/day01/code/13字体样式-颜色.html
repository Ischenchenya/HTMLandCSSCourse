<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体样式-文本颜色</title>
  <style>
    /* 
      color 属性：可以设置字体颜色
      三种颜色格式：
        颜色名字：red,blue.. 浏览器支持 147种名字
        十六进制：#0094ff;
        rgb：rgb(0,0,0)
     */
    div{
      font-size: 30px;
      /* color: red; */
      /* color: #ff0000; */
      /* color: rgb(255,0,0); */
      color: rgb(0,255,0);
    }
  </style>
</head>

<body>
  <div>
    听说来黑马的，最后都脱单了~
  </div>
</body>

</html>
