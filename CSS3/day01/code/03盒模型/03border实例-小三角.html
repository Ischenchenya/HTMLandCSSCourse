<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>边框绘制小三角</title>
    <style>
        div {
            margin: 10px auto;
        }
        .box1 {
            width: 0;
            height: 0;
            border-top:50px solid red;
            border-right: 50px solid aqua;
            border-bottom: 50px solid hotpink;
            border-left: 50px solid blue;
        }
        /* 上三角 */
        .box2 {
            width: 0;
            height: 0;
            border-top:50px solid red;
            border-right: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 50px solid transparent;
        }
        .box3 {
            width: 0;
            height: 0;
            border-top:50px solid transparent;
            border-right: 50px solid aqua;
            border-bottom: 50px solid transparent;
            border-left: 50px solid transparent;
        }

        .box4 {
            width: 0;
            height: 0;
            border-top:50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid hotpink;
            border-left: 50px solid transparent;
        }

        .box5 {
            width: 0;
            height: 0;
            border-top:50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 50px solid blue;
        }

    </style>
</head>
<body>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
</body>
</html>
