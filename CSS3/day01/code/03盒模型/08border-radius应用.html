<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
       .box1 img {
           border-radius: 8px;
       }
       .box2 img {
           /* width: 200px;
           height: 200px; */
           border-radius: 50%;
       }

      .box3 {
          width: 400px;
          height: 350px;
          border:1px solid #ddd;
          border-radius: 8px;
      }
    </style>
</head>
<body>
     <h3>圆角图片</h3>
     <div class="box1">
         <img src="../imgs/bg5.jpg" alt="">
     </div>
     <h3>圆形图片</h3>
     <div class="box2">
         <img src="../imgs/bg5.jpg" alt="">
     </div>
     <h3>圆角边框模块</h3>
     <div class="box3"></div>
</body>
</html>
