<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
      <!-- 
          在html中有些时候，我们不能直接书写一些特殊符号
             比如:多个连续的空格  大于号 小于号

             在网页中书写这些特殊符号,则需要使用html中的实体(转义字符)

             实体的语法:
             &实体的名字;
             &nbsp; 空格
             &gt; 大于号
             &lt; 小于号
             &copy; 版权符号
       -->
       <p>
           今天&nbsp;&nbsp;&nbsp;是好日子
       </p>

       <p>
           a&lt;b&lt;c
       </p>

       <p>
           &copy; 新华社出版
       </p>

</body>
</html>
