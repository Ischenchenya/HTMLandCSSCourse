<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
</head>

<body>
    <form action="../target.html">
        <table align="center" border="1" cellspacing="0" cellpadding="10">
            <caption>会员注册</caption>
            <tr>
                <td>姓名:</td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td> <input type="password"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="gender" id="r1">
                    <label for="r1">男</label>
                    <input type="radio" name="gender" id="r2">
                    <label for="r2">女</label>
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input type="checkbox" name="love" id="c1">
                    <label for="c1">俊男</label>
                    <input type="checkbox" name="love" id="c2">
                    <label for="c2">美女</label>
                    <input type="checkbox" name="love" id="c3">
                    <label for="c3">大叔</label>
                    <input type="checkbox" name="love" id="c4">
                    <label for="c4">都行</label>
                </td>
            </tr>
            <tr>
                <td>籍贯:</td>
                <td>
                    <select name="area">
                        <option value="南京">南京</option>
                        <option value="苏州" selected>苏州</option>
                        <option value="无锡">无锡</option>
                        <option value="常州">常州</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个性介绍</td>
                <td>
                    <textarea name="desc" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
