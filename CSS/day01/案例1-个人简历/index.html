<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        td {
             width: 70px;
             height: 36px;
             text-align: center;
        }
        .column {
            width: 30px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    
    <table align="center" border="1" cellspacing ="0"   width="50%">
        <caption>
             <!-- caption 标签：表格描述信息标签，显示在表格最上面 -->
             <h3>个人简历</h3>
        </caption>
        <tr>
            <td colspan="5" align="center" class="column">基本信息</td>
        </tr>
        <tr>
            <td class="column">姓名</td>
            <td></td>
            <td class="column">性别</td>
            <td></td>
            <td rowspan="3">
                <img src="./img/dog.jpg" width="160" alt="">
            </td>
        </tr>
        <tr>
            <td class="column">民族</td>
            <td></td>
            <td class="column">婚否</td>
            <td></td>
        </tr>
        <tr>
            <td class="column">籍贯</td>
            <td></td>
            <td class="column">学历</td>
            <td></td>
        </tr>
        <tr>
            <td class="column">毕业学校</td>
            <td colspan="2"></td>
            <td class="column">所学专业</td>
            <td></td>
        </tr>
        <tr>
            <td class="column">电子邮箱</td>
            <td colspan="2"></td>
            <td class="column">手机号码</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5" class="column">教育经历</td>
        </tr>
        <tr>
            <td colspan="2" class="column">起止时间</td>
            <td colspan="2" class="column">毕业院校/教育机构</td>
            <td  class="column">专业/课程</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td ></td>
        </tr>
        <tr> 
            <td colspan="5" class="column">工作经历</td>
        </tr>
        <tr>
            <td colspan="2" class="column">起止时间</td>
            <td colspan="2" class="column">公司名称</td>
            <td class="column">职位</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="column">爱好</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td class="column">技能</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td class="column">自我评价</td>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
