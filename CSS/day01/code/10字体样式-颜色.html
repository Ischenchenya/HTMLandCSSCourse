<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        /* 
              color属性：可以设置字体颜色
              三种格式:
                  颜色名称: red blue  浏览器支持147种名字
                  十六进制:#0034df
                  rgb(0,255,0);
         */
        p {
            font-size:36px;
            /* color:darkorange; */
            /* color:#ff0000; */
            color:rgb(255,0,0);

        }
    </style>
</head>
<body>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quis accusamus ipsam numquam sint voluptatibus, inventore aliquid dolor doloribus, sunt provident doloremque incidunt, expedita voluptates quasi vel possimus sit explicabo! </p>
</body>
</html>
