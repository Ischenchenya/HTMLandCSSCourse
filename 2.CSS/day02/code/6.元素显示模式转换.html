<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        .page {
            text-align: center;
            /* margin: 500px auto; */
            margin: 300px auto;
        }
        a {
            /* 行内块 */
            /* display: inline-block; */
            display: block;
            width: 50px;
            margin:10px 0;
            text-align: center;
            background-color: gainsboro;
            text-decoration: none;
        }
    </style>
</head>
<body>
     <div class="page">
         <a href="#">1</a>
         <a href="#">2</a>
         <a href="#">3</a>
         <a href="#">4</a>
         <a href="#">5</a>
     </div>
</body>
</html>
