<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .header {
            background: url(./imgs/nav-bg.png) repeat-x;
        }
        .nav {
            width: 980px;
            height: 55px;
            margin: 0 auto;
        }
        .header ul li  {
            width: 130px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            background: url(./imgs/nav-line.png) no-repeat right;
            float: left;
        }
        .header ul li:hover {
            background-color: #91BB35;
        }

        .header ul li a {
            font: 700 14px '微软雅黑';
            text-decoration: none;
            color: #00004b;
        }
        .banner {
            width: 980px;
            margin: 0 auto;
        }
        .notice {
            height: 30px;
            background-color: #fbfbfb;
        }
        .notice-in {
            width: 980px;
            height: 30px;
            line-height: 30px;
            margin: 0 auto;
        }
        .notice-in p:first-child {
            float: left;
        }
        .notice-in p a {
            text-decoration: none;
        }
        .notice-in p a:hover {
            color: #91BB35;
        }
        .notice-in p:last-child {
            float: right;
            margin-top: 5px;
        }
        .main {
            height: 228px;
            width: 980px;
            margin: 0 auto;
        }
        .product {
            width: 310px;
            height: 224px;
            float: left;
            border: 1px solid #efefef;
        }
        .main h4 {
            height: 38px;
            line-height: 38px;
            color: #7AB800;
            margin-left: 6px;
            font-size: 12px;
            background: url(./imgs/arrow.png) no-repeat left center;
            padding-left: 22px;
        }
        .pic {
            text-align: center;
        }
        .news {
            width: 373px;
            height: 224px;
            border: 1px solid #efefef;
            margin-left: 12px;
            float: left;
        } 
        .news ul {
            text-align: left;
        }
        .news a {
            float: right;
        }
        .net {
            width: 373px;
            height: 224px;
            border: 1px solid #efefef;
            margin-left: 12px;
        }
    </style>
</head>
<body>
      <div class="header">
          <div class="nav">
              <ul>
                  <li><a href="#">首页</a></li>
                  <li><a href="#">智能手机</a></li>
                  <li><a href="#">平板电脑</a></li>
                  <li><a href="#">配件</a></li>
                  <li><a href="#">服务支持</a></li>
                  <li><a href="#">关于公司</a></li>
              </ul>
          </div>
      </div>
      <div class="banner">
          <img src="./imgs/banner.png" alt="">
      </div>
      <div class="notice">
          <div class="notice-in">
              <p>
                  <strong>最新公告:</strong>
                  <a href="#">最新智能手机Aone发布</a>
              </p>
              <p>
                  <img src="./imgs/share.png" alt="">
              </p>
          </div>
      </div>
      <div class="main">
           <div class="product">
               <h4>新品发布</h4>
               <div class="pic">
                   <img src="./imgs/pic.png" alt="">
               </div>
           </div>
           <div class="news">

               <a href="#">更多</a>
               <ul>
                   <li><a href="#" class="red">首批尚合Aonet已全部售馨!</a></li>
                   <li><a href="#">【媒体报导】国产高性价比 尚合Aonet四核手机评测</a></li>
                   <li><a href="#">我司产品已经通过了国家强制性产品3C认证</a></li>
                   <li><a href="#">尚合Aone智能手机入网证已经获工信部门审批下发.</a></li>
                   <li><a href="#">我司通过ISO9001:2008国际质量管理体系认证.</a></li>
               </ul>
           </div>

               <h4>技术支持</h4>

</body>
</html>
