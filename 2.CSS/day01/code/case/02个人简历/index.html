<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-image: url(./imgs/main_bg.jpg);
        }

        .header {
            height: 60px;
            padding-top: 10px;
            background-color: #f1f1f1;
        }
        .content {
            width: 760px;
            margin: 50px auto;
            padding-bottom: 50px;
            background-color: #fff;
        }
        table {
            margin: 0 auto;
        }

        .title {
            text-align: center;
            padding: 20px;
        }

        td {
            padding: 10px;
        }

        .column {
            background-color: #ededed;
        }

        .footer {
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./imgs/logo.png" alt="">
        </div>
        <div class="content">
            <table align="center" border="1" cellpadding="5" cellspacing="0" width="600" height="400">
                <caption>
                    <h3 class="title" >个人简历</h3>
                </caption>
                <tbody>
                    <tr>
                        <td colspan="5" class="column" align="center">基本信息</td>
                    </tr>
                    <tr>
                        <td class="column" >姓名</td>
                        <td>张无忌</td>
                        <td class="column">性别</td>
                        <td>男</td>
                        <td rowspan="3" align="center" width='110'>
                            <img src="./imgs/dog.jpg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="column">籍贯</td>
                        <td>江苏</td>
                        <td class="column">学历</td>
                        <td>本科</td>
                    </tr>
                    <tr>
                        <td class="column">毕业学校</td>
                        <td>清华大学</td>
                        <td class="column">所学专业</td>
                        <td>计算机科学技术</td>
                    </tr>
                    <tr>
                        <td class="column" colspan="5" align="center">教育经历</td>
                    </tr>
                    <tr>
                        <td class="column" colspan="2">起止时间</td>
                        <td class="column" colspan="2">毕业院校/教育机构</td>
                        <td class="column">专业/课程</td>
                    </tr>
                    <tr>
                        <td colspan="2">2000-8-1</td>
                        <td colspan="2">2013-9-1</td>
                        <td>高中</td>
                    </tr>
                    <tr>
                        <td colspan="2">2013-9-1</td>
                        <td colspan="2">2017-9-1</td>
                        <td>本科</td>
                    </tr>
                    <tr>
                        <td class="column" colspan="5" align="center">工作经历</td>
                    </tr>
                    <tr>
                        <td class="column" colspan="2">起止时间</td>
                        <td class="column" colspan="2">公司名称</td>
                        <td class="column">职位</td>
                    </tr>
                    <tr>
                        <td colspan="2">2017-10-01</td>
                        <td colspan="2">2019-10-10</td>
                        <td>前端工程师</td>
                    </tr>
                    <tr>
                        <td colspan="2">2019-10-11</td>
                        <td colspan="2">2020-10-10</td>
                        <td>高级前端工程师</td>
                    </tr>
                    <tr>
                        <td class="column">爱好</td>
                        <td colspan="4">阅读,coding</td>
                    </tr>
                    <tr>
                        <td class="column">技能</td>
                        <td colspan="4">JS,Vue,React,pythod</td>
                    </tr>
                    <tr>
                        <td class="column">自我评价</td>
                        <td colspan="4">脚踏实地，认真实干，敢于迎接新挑战</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <p>
                本程序为测试使用，不得使用商业用途。版权所有&copy;<a href="#">传智专修学院20级全栈</a>
            </p>
        </div>

    </div>

</body>

</html>
