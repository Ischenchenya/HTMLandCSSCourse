<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/reset.css">
  <style>
    body {
      background-color: #f6f6f6;
    }

    .school-view {
      margin: 100px auto;
      width: 575px;
      height: 460px;
      background-color: #ffffff;
    }

    .school-nav {
      width: 100%;
      height: 60px;
      background-color: #b35058;
    }

    .school-nav h3 {
      float: left;
      margin-left: 18px;
      font-size: 20px;
      height: 100%;
      line-height: 60px;
      color: #ffffff;
    }

    .school-nav-link {
      float: right;
      height: 60px;
      margin-right: 10px;
    }

    .school-nav-link a {
      float: left;
      margin-top: 14px;
      margin-right: 10px;
      width: 78px;
      height: 30px;
      border: 1px solid #fff;
      color: #fff;
      text-align: center;
      line-height: 30px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .school-content {
      position: relative;
      width: 535px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
    }

    /* 伪元素  被加上就是一个行内元素 */
    .school-content:before {
      position: absolute;
      top: 0px;
      left: 20px;
      content: '';
      display: inline-block;
      width: 535px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.1);

    }

    .school-content img {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- 1.学院概览 -->
  <div class="school-view">
    <!-- 1.1 学院概览导航 -->
    <div class="school-nav">
      <h3>前端与移动开发</h3>
      <div class="school-nav-link">
        <a href="">进入学院</a>
        <a href="">学习社区</a>
        <a href="">申请试听</a>
      </div>
    </div>
    <!-- 1.2 学院概览内容 -->
    <div class="school-content">
      <!-- 1.2.1 学院概览内容 上面 -->
      <div class="school-content-top">
        <!-- 1.2.1.1  学院概览内容 上面 左边-->
        <div class="school-content-top-left">
          <!-- 1.2.1.1.1   学院概览内容 上面 左边 上面 -->
          <div class="school-content-top-left-top"></div>
          <!-- 1.2.1.1.2   学院概览内容 上面 左边 下面 -->
          <div class="school-content-top-left-bottom">
            <!-- 1.2.1.1.2.1   学院概览内容 上面 左边 下面 左面 -->
            <div class="school-content-top-left-bottom-left"></div>
            <!-- 1.2.1.1.2.2   学院概览内容 上面 左边 下面 右面 -->
            <div class="school-content-top-left-bottom-right"></div>
          </div>

        </div>

        <!-- 1.2.1.2  学院概览内容 上面 右边-->
        <div class="school-content-top-right">
          <!-- 1.2.1.2.1  学院概览内容 上面 右边 上面 -->
          <div class="school-content-top-right-top"></div>
          <!-- 1.2.1.2.2  学院概览内容 上面 右边 中间 -->
          <div class="school-content-top-right-center"></div>
          <!-- 1.2.1.2.3  学院概览内容 上面 右边 下面-->
          <div class="school-content-top-right-bottom"></div>
        </div>

      </div>
      <!-- 1.2.2 学院概览内容 下面 -->
      <div class="school-content-bottom">
        <img src="./images/technologyadweb.jpg" alt="">
      </div>
    </div>

  </div>

</body>

</html>
