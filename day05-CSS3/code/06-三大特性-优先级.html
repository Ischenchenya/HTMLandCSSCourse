<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 继承: 0 0 0 0  */
    .lists {
      color: red;
    }

    li {
      /* !important写在属性值后面 分号前面  一般用在框架中 作为开发者禁止使用 */
      /* 当你使用了!important这个属性之后 那么js都无法操作样式 */
      /* 用js写的样式是行内样式 */
      color: orange !important;
    }

    /* 标签: 0 0 0 1 */
    li {
      color: green;
    }

    /* 刚才讲的优先级的权重都是 可以计算的    !important 优先级无穷大 */
  </style>
</head>

<body>
  <ul class="lists">
    <li style="color: pink">于文文</li>
  </ul>
</body>

</html>
