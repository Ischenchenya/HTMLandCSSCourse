<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    /* 给第一个div设置浮动 */
    div:first-child {
      float: left;
    }

    div:last-child {
      width: 400px;
      height: 400px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
</body>

</html>
