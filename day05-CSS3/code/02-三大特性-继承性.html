<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 那些样式会继承: text-  font-  line-height   color */
    html {
      font-size: 40px;
      text-align: center;
      line-height: 100px;
    }

    body {
      color: red;
    }
  </style>
</head>
<!-- inherited from body 继承自body -->

<body>
  <p>继承性是为了简化代码 子承父业 龙生龙逢生凤 老鼠的儿子会打洞</p>
</body>

</html>
